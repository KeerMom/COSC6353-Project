{% extends "base.html" %} {% block title %}Login{% endblock %} {% block content
%}
<link rel="stylesheet" type="text/css" href="../static/styles/index.css">
<form method="POST">
  <h3 style="font-family: Montserrat; font-size: 25px;font-weight:bolder; text-align: center; padding: 4%; color:azure; ">Login</h3>
  <div class="form-group">
    <div style=" font-weight: bolder; text-align: center; padding-top: 4%;">
      Enter Email Address
    </div>
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      placeholder="Enter email"
    />

    <div style="font-weight: bolder; text-align: center; padding-top: 4%;">
      Password
    </div>
    <input
      type="password"
      class="form-control"
      id="password"
      name="password"
      placeholder="Enter password"
    />
    <button type="submit" class="btn btn-primary">Login</button>
  </div>
  
 
</form>
{% endblock %}
